        <script>
            document.addEventListener("scroll", function() {
              var music = document.getElementById('music');
              music.play();
            });
            document.addEventListener('click', function() {
              var audio = document.getElementById('mawwage');
              audio.play();
              var music = document.getElementById('music');
              music.play();
            }, true);
			document.getElementById('music').addEventListener("pause", function(){
              var music = document.getElementById('music');
              music.play();
			});
            document.getElementById('music').addEventListener("mouseover", function(){
              var music = document.getElementById('music');
			  if (music.paused) return;
              var fragment = document.createDocumentFragment();
              if (music.parentElement.id === 'top') {
                fragment.appendChild(music);
                document.getElementById('bottom').appendChild(fragment);
              } else {
                fragment.appendChild(music);
                document.getElementById('top').appendChild(fragment);
              }
              music.play();
            });
        </script>
